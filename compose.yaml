services:
  db:
    ports: 
      - 1433:1433
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: Password123
    # mssql server image isn't available for arm64 architecture, so we use azure-sql instead
    image: mcr.microsoft.com/azure-sql-edge:latest
    # If you really want to use MS SQL Server, uncomment the following line
    #image: mcr.microsoft.com/mssql/server
    restart: always
    healthcheck:
        test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P Password123 -Q 'SELECT 1' || exit 1"]
        interval: 10s
        retries: 10
        start_period: 10s
        timeout: 3s    
    volumes:
      - ./Facharbeit-202325-15-52-14.bak :/var/opt/mssql/data
  web:
    build: Facharbeit.Web/
    ports:
      - 7084:7084
      - 5230:5230
    volumes:
      - ${HOME}/.microsoft/usersecrets/:/root/.microsoft/usersecrets
      - ${HOME}/.aspnet/https:/root/.aspnet/https/
    environment:
      ASPNETCORE_URLS: "https://localhost:7084;http://localhost:5230" 
      ASPNETCORE_ENVIRONMENT: "Development" 
      ASPNETCORE_HOSTINGSTARTUPASSEMBLIES: "Microsoft.AspNetCore.SpaProxy"